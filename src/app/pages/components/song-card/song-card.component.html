<button class="song-card">
  <img [src]="img" alt="Song Image" class="song-image">

  <div class="song-info">
    <div class="top-part">
      <h3 class="song-artist">{{ artist }}</h3>
      <p class="song-album">{{ album }}</p>
    </div>

    <div class="bottom-part">
      <h3 class="song-title">{{ text }}</h3>
    </div>
  </div>
</button>
