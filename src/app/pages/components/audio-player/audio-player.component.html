<div class="player-bar">

<div class = "main">
  <div class="top">
    <img class="image" src= {{currentTrack.path}} />
    <div class="track-info">
      <div class="artist">{{currentTrack.artist}} â€¢ {{currentTrack.album}}</div>
      <div class="title">{{currentTrack.title}}</div>

  <div class="progress">
      <span class="time">1:12</span>
      <input type="range" />
      <span class="time">3:45</span>

      <img src="assets/player-icons/back.svg" class="control-button-back" />
    </button>
    <button class="control-button">
      <img src="assets/player-icons/play.svg" class="control-button-play" />
    </button>
    <button class="control-button">
      <img src="assets/player-icons/next.svg" class="control-button-next" />
    </button>
    <button class="control-button">
      <img src="assets/player-icons/repeat.svg" class="control-button-repeat" />
    </button>

</div>
